<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Web playground - SEO</title>
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- 
        Default Metatags
        https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta?retiredLocale=pl

        metadata that cannot be represented by other HTML meta-related elements, 
        like <base>, <link>, <script>, <style> or <title>.
    -->
    <meta name="robots" content="noindex" />


    <!-- 
        Length: 
        - Search engines tend to truncate meta descriptions to around 155 characters. 
            It’s best to write meta descriptions 
            between 150–300 characters in length. 

            On some SERPs, you’ll notice that Google gives much more real estate to the descriptions of some pages. T
        his usually happens for web pages ranking right below a featured snippet.
     -->
    <meta name="description" content="">

    <!-- 
        Canonical rules
        - every page should have a canonical tag
        - only one canonical per page
        - only use absolute URLs in canonical tags
     -->
    <link rel="canonical" href="https://www.example.com/new-page.html" />
    
    <!-- 
        Hreflink - indicate page's target lang and region
        
        options
        - added to <head>
        - via http headers
        - XML sitemap
        - or all above

        Tips
        - 
     -->
     <link rel="alternate" hreflang="lang_code | x-default" href="absolute_root/lang_code">

     <!-- enable to check redirect using meta tags -->
